<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="jquery.mobile-1.4.2/jquery.mobile-1.4.2.css" />
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile-1.4.2/jquery.mobile-1.4.2.js"></script>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }
        .description {
            height: 200px;
            overflow: hidden;
        }
        .left {
            float: left;
            width: 90px;
            height: 170px;
            padding-top: 20px;
        }
        .right{
            float: left;
            height: 200px;
            margin-left: 10px;
            width: 50%;
            white-space: normal;
        }
        .rating {
            color: darkred;
            font-size: 12px;
        }
        .clear:after {
            content: " ";
            display: block;
            height: 0;
            clear: both;
        }
        .book-left {
            float: left;
            width: 300px;
        }
    </style>
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header" data-position="fixed">
            <button class="ui-btn-inline ui-corner-all ui-btn ui-btn-icon-left ui-icon-home">首页</button>
            <h1>Header</h1>
        </div>
        <div data-role="content">
            <h2>猛料</h2>
            <ul></ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="home" class="ui-btn-active ui-state-persist">Home</a></li>
                    <li><a href="#" data-icon="mail">Mail</a></li>
                    <li><a href="#search" data-transition="slideup" data-icon="search">Search</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="page" id="search">
        <div data-role="header" data-position="fixed">
            <a href="#home" data-transition="slideup" class="ui-btn ui-btn-corner-all ui-btn-inline ui-btn-icon-left ui-icon-back">Back</a>
            <h1>Header</h1>
        </div>
        <div data-role="content">
            <form>
                <div data-role="fieldcontain">
                    <label for="stockID">ID: </label>
                    <input type="text" name="stockID" id="stockID">
                </div>
                <input type="submit" data-inline="true" value="Search">
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="home">Home</a></li>
                    <li><a href="#" data-icon="mail">Mail</a></li>
                    <li><a href="#" data-icon="search" class="ui-btn-active ui-state-persist">Search</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="page" id="book">
        <div data-role="header" data-position="fixed">
            <button class="ui-btn-inline ui-corner-all ui-btn ui-btn-icon-left ui-icon-home">首页</button>
            <h1>Header</h1>
        </div>
        <div data-role="content">
            <div class="book-left">
                <img src="" />
            </div>
            <div class="book-info">
                <p><span>作者：</span></p>
                <p><span>出版社：</span></p>
                <p><span>原作名：</span></p>
            </div>
            <div class="book-content"></div>
            <div class="book-author"></div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="home" class="ui-btn-active ui-state-persist">Home</a></li>
                    <li><a href="#" data-icon="mail">Mail</a></li>
                    <li><a href="#search" data-transition="slideup" data-icon="search">Search</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        console.log((!(~+[])+{})[--[~+""][+[]]*[~+[]] + ~~!+[]]+({}+[])[[~!+[]]*~+[]])
        $.ajaxPrefilter(function(options){
            options.url = 'https://api.douban.com' + options.url;
            options.crossDomain = true;
        });

        $('#home').on('pagecreate',function(){
            $.getJSON('/v2/book/search?callback=?', {tag:'推理'}, function(data){
                console.log(data)
                var template = '';
                for(var i=0; i<data.books.length; i++) {
                    var text = data.books[i].summary;
                    text.length < 80 ? null : text = text.substring(0,80) + '...';
                    template += '<li class="ui-btn ui-icon-carat-r ui-btn-icon-right" data-id=' + data.books[i].id + '><div class="description clear">' +
                                    '<div class="left"><img src="' + data.books[i].image + '" width=\"90px\" /></div>' +
                                    '<div class="right"><p>' + data.books[i].title + '</p>' +
                                        '<p>' + data.books[i].author[0] + '/' + data.books[i].translator + '/' + data.books[i].pubdate + '/' + data.books[i].price +'</p>' +
                                        '<p class="rating">' + data.books[i].rating.average + ' (' + data.books[i].rating.numRaters + '人评价)</p>' +
                                        '</div>' +
                                '</div></li>';
                }
                $('[data-role="content"] ul')[0].innerHTML += template;
            });
        });

        $(document).on('tap', '#home li', function(e){
            var id = e.currentTarget.getAttribute('data-id');
            $.getJSON('/v2/book/' + id + '?callback=?', function(data){
                console.log(data);
                $('#book [data-role="content"] img').attr('src', data.images.large);
            }).done(function(){
                console.log('done')
                $("body").pagecontainer('change', '#book',{
                    transition: 'slideup'
                })
            });
        });

        function showLoader() {
            $.mobile.loading('show',{
                text: '加载中...',
                textVisible: true,
                textonly: false,
                theme: 'c'
            });
        }

        function hideLoader() {
            $.mobile.loading('hide');
        }
    </script>
</body>
</html>
